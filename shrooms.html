<h1>___mushroom mania___</h1>

<input type="text" ng-model="searchShrooms" placeholder="_search shrooms_" autofocus />


<div ng-repeat="name in shrooms | filter: searchShrooms">
   <div ng-repeat="(key, value) in name">
      <h4 class="capitalize">{{key}}</h4>
      <h5>{{value.description}}</h5>
      <div class="hidden">{{value.edible}}</div>
      <hr />
   </div>
</div>
